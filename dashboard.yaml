decluttering_templates:
  iconBadge:
    card:
      type: custom:mushroom-template-card
      primary: ''
      secondary: ''
      icon: |
        {{ states['[[entity]]'].attributes.icon }} 
      badge_icon: |
        {% if states['[[entity]]'].state != '0' %}
          mdi:numeric-{{ states['[[entity]]'].state }}
        {% endif %}
      badge_color: red
      fill_container: false
      tap_action:
        action: navigate
        navigation_path: '[[navigate]]'
      hold_action:
        action: none
      double_tap_action:
        action: none
      card_mod:
        style: |
          :host {
            --ha-card-background:transparent;
            --ha-card-border-width: 0;
            --spacing: 0 !important;
          }
          * {
            transition: none !important;
            --icon-size: 50px !important;
            --badge-size: 25px !important;
            --shape-color: rgba(0,0,0,0.3) !important;
            --icon-color: #fff !important;
            {% if states['[[entity]]'].state != '0' %}
              --shape-color: #fff !important;
              --icon-color: #000 !important;
            {% endif %}
          }
          mushroom-badge-icon {
            --icon-primary-color: #fff !important;
          }
  menu:
    default:
      - active: media
    card:
      type: vertical-stack
      cards:
        - type: custom:gap-card
        - type: custom:layout-card
          layout_type: custom:grid-layout
          cards:
            - type: horizontal-stack
              cards: []
              card_mod:
                style: |
                  * {
                    --layout-margin: 0 !important;
                    display: none !important;
                  }
            - type: custom:decluttering-card
              template: iconBadge
              variables:
                - entity: sensor.lights_on_count
                - navigate: /lovelace/home
            - type: custom:decluttering-card
              template: iconBadge
              variables:
                - entity: sensor.opened_windows_count
                - navigate: /lovelace/security
            - type: custom:decluttering-card
              template: iconBadge
              variables:
                - entity: sensor.tv_s_turned_on_count
                - navigate: /lovelace/media
            - type: horizontal-stack
              cards: []
              card_mod:
                style: |
                  * {
                    --layout-margin: 0 !important;
                    display: none !important;
                  }
          layout:
            grid-template-columns: auto 60px 60px 60px auto
        - type: custom:mushroom-chips-card
          chips:
            - type: template
              double_tap_action:
                action: none
              icon: mdi:home-outline
              content: Home
              tap_action:
                action: navigate
                navigation_path: /lovelace/home
              card_mod:
                style: |
                  :host {
                    --chip-font-size: 16px;
                    --chip-icon-size: 28px;
                    --chip-border-radius: 0.65rem;
                    {% if '[[active]]' == 'home' %}
                    --chip-background: #fff  !important;
                    --primary-text-color: #000 !important;
                    {% endif %}
                  }
                  * {
                    transition: none !important;
                  }
            - type: template
              double_tap_action:
                action: none
              icon: mdi:thermometer
              content: Climate
              tap_action:
                action: navigate
                navigation_path: /lovelace/climate
              card_mod:
                style: |
                  :host {
                    --chip-font-size: 16px;
                    --chip-icon-size: 28px;
                    --chip-border-radius: 0.65rem;
                    {% if '[[active]]' == 'climate' %}
                    --chip-background: #fff  !important;
                    --primary-text-color: #000 !important;
                    {% endif %}
                  }
                  * {
                    transition: none !important;
                  }
            - type: template
              double_tap_action:
                action: none
              icon: mdi:television-classic
              content: Media
              tap_action:
                action: navigate
                navigation_path: /lovelace/media
              card_mod:
                style: |
                  :host {
                    --chip-font-size: 16px;
                    --chip-icon-size: 28px;
                    --chip-border-radius: 0.65rem;
                    {% if '[[active]]' == 'media' %}
                    --chip-background: #fff  !important;
                    --primary-text-color: #000 !important;
                    {% endif %}
                  }
                  * {
                    transition: none !important;
                  }
            - type: template
              double_tap_action:
                action: none
              icon: mdi:shield-check-outline
              content: Security
              tap_action:
                action: navigate
                navigation_path: /lovelace/security
              card_mod:
                style: |
                  :host {
                    --chip-font-size: 16px;
                    --chip-icon-size: 28px;
                    --chip-border-radius: 0.65rem;
                    {% if '[[active]]' == 'security' %}
                    --chip-background: #fff  !important;
                    --primary-text-color: #000 !important;
                    {% endif %}
                  }
                  * {

                    transition: none !important;
                  }
          card_mod:
            style: |
              * {
                transition: none !important;
              }
              :host {
                --chip-border-width: 0px !important;
                width: 100%;
                --chip-height: 46px !important;
                --chip-background: rgba(0, 0, 0, 0.3) !important;
                --primary-text-color: #fff !important;
              }

              .chip-container  > * {
                width: 100%;
                margin-right: 0 !important;
              }
              @media screen and (max-width: 1020px){
                .chip-container {
                  gap: 0.25rem;
                }
                .chip-container  > * {
                  width: calc(50% - 0.25rem);
                }
              }
  title:
    default:
      - color: rgb(255,255,255)
      - display: block
    card:
      type: custom:mushroom-title-card
      title: '[[title]]'
      card_mod:
        style: |
          :host {
            --title-color: [[color]] !important;
            --title-font-size: 28px !important;
            --title-font-weight: bold !important;
            {% if '[[color]]' == 'transparent' %}
              --title-color: red !important;
              --title-font-size: 0px !important;
              --title-padding: 0 0 30px 0 !important;
              --title-line-height: 0 !important;
            {% endif  %}
          }
          @media screen and (max-width: 1020px){
             :host {
               display: [[display]];
             }
          }
  camera:
    card:
      type: custom:webrtc-camera
      url: '[[url]]'
      ui: false
      background: true
      mode: mse
      card_mod:
        style: |
          :host {
            display: block;
            box-sizing: border-box;
            padding:0 8px;
            --ha-card-border-width: 0 !important;
            --ha-card-border-radius: 8px !important;
          } video {
            border-radius: 8px !important;
          }
          .header {
            display: none !important;
          }
          .controls {
            --mdc-icon-size: 50px !important;
          }

          .controls > * {
            display: none;
          }

          .controls .fullscreen, .controls .pictureinpicture, .controls .volume
          {
            display: block;
          }

          .controls .volume {
            margin: 0 0 0 auto;
          }
  iosButton:
    default:
      - primary: Entity name
      - secondary: Secondary info
      - icon: mdi:fire
      - badge_icon: ''
      - tap_action: none
      - hold_action: none
      - icon_color: '#ffae00'
    card:
      type: custom:mushroom-template-card
      primary: '[[primary]]'
      secondary: '[[secondary]]'
      icon: '[[icon]]'
      badge_icon: '[[badge_icon]]'
      entity: '[[entity]]'
      tap_action:
        action: '[[tap_action]]'
      hold_action:
        action: '[[hold_action]]'
      card_mod:
        style: |
          * {
            transition: none !important;
            --card-primary-font-size: 16px;
            --card-secondary-font-size: 16px;
            --card-secondary-color: rgb(200,200,200);
            --shape-color: rgba(0,0,0,0.3) !important;
            --icon-color: #c8c8c8;
            --main-color: DimGray;
            {% if states['[[entity]]'].state != 'off' %}
              --shape-color: [[icon_color]] !important;
              --icon-color: #fff !important;
              --card-secondary-color: DimGray;
            {% endif %}
            
          }

          :host {
            --ha-card-border-radius: 8px;
            --ha-card-background: rgba(0,0,0,0.3);
            --primary-text-color: #fff;
            --ha-card-border-width: 0px;
            {% if states['[[entity]]'].state != 'off' %}
              --ha-card-background: #fff !important;
              --primary-text-color: #000;
            {% endif %}
          }
